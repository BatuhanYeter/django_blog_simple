{% extends "blog/base.html" %}
<!-- farklı app de olsak dahi, diğer app lerden extend edilebiliyor, harika -->
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <!--bunu koymak şartmış-->
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
        </fieldset>
        <!--Default form does not have a submit button, we need to add it-->
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
